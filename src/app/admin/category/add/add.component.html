<div class="row offset-1 col-11">
    <div class="card col-5">
        <div class="card-body">
            <h5 class="card-title" style="color: #3366ff;">Add Category</h5>
            <form (submit)="onAddCategory(categoryForm, categorySpinner, additionConfirmation)" #categoryForm="ngForm">
                <label style="color: grey">Name</label>
                <div class="input-group mb-3">
                    <input type="text" placeholder="Category name" class="form-control" name="name" required ngModel #name />
                </div>

                <br />
                <label style="color: grey">Image</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                    <input type="file" 
                    class="custom-file-input" 
                    id="inputGroupFile02" 
                    name="photo" 
                    ngModel 
                    (change)="onfileselected($event)" 
                    required
                    #inputImage />
                    <label class="custom-file-label" for="inputGroupFile02">
                        {{ (inputImage.files[0])? inputImage.files[0].name : "Choose category image" }}
                    </label>
                    </div>
                </div>

                <div class="float-right">
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>

                <div class="spinner-border text-primary" role="status" style="display: none;" #categorySpinner>
                    <span class="sr-only">Loading...</span>
                </div>

                <div role="status" style="display: none; color: green;" #additionConfirmation>
                    <span>Category added! 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                    </span>
                </div>
                
            </form>
        </div>
    </div>

    <!-- -------------------------------------------------------------------------------------------------------------------------- -->

    <div class="card offset-1 col-5">
        <div class="card-body">
            <h5 class="card-title" style="color: #3366ff;">Add Subcategory</h5>
            <form >
                <label style="color: grey">Name</label>
                <div class="input-group mb-3">
                    <input type="text" placeholder="Subcategory name" class="form-control" name="name" />
                </div>

                <label style="color: grey">Category</label>
                <div class="form-group">
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
                    </select>
                </div>
        
                <label style="color: grey">Image</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile03" />
                    <label class="custom-file-label" for="inputGroupFile03">Choose subcategory image</label>
                    </div>
                </div>

                <div class="float-right">
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            
    
        </div>
    </div>
</div>
