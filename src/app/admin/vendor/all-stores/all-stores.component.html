<table *ngIf="stores" class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of stores">
      <td>{{ item?.name }}</td>
      <td>{{ item?.email }}</td>
      <td>{{ item?.phoneNumber }}</td>
      <td>{{ item?.address?.city }}, {{ item?.address?.country }}</td>
    </tr>
  </tbody>
</table>
