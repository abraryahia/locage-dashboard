<table *ngIf="stores" class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of stores">
      <td>{{ item?.name }}</td>
      <td>{{ item?.email }}</td>
      <td>{{ item?.phoneNumber }}</td>
      <td>{{ item?.address?.city }}, {{ item?.address?.country }}</td>
      <td>
        <button class="btn btn-success" (click)="approve(item._id)">
          <i class="fa fa-check-circle" aria-hidden="true"></i>
        </button>
        <button class="btn btn-danger ml-1" (click)="disapprove(item._id)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
